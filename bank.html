<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container-2 mt-20 max-w-screen-lg mx-auto">
        <div class="md:flex gap-20">
            <div class="w-1/3 bg-indigo-700 px-5 py-5 rounded-2xl text-white">
                <h3 class="text-xl">deposit</h3>
                <h2 class="text-4xl">$<span id="curentdiposit">0</span></h2>
            </div>
            <div class="w-1/3 bg-amber-800 px-5 py-5 rounded-2xl text-white ">
                <h3 class="text-xl">withdraw</h3>
                <h2 class="text-4xl">$<span id ="withraw-span">0</span></h2>
            </div>
            <div class="w-1/3 bg-orange-400 px-5 py-5 rounded-2xl text-white">
                <h3 class="text-xl">Balance</h3>
                <h2 class="text-4xl">$<span id="toalBalance">1200</span></h2>
            </div>
        </div>
        <div class="md:flex gap-5 mt-10">
            <div class="w-1/2 border rounded-md px-3 py-5 space-y-4">
                <h3 class="text-2xl">Deposit</h3>
                <input type="text" id="deopsit-input" class="block w-full px-2 py-1 rounded outline-none border"placeholder="$ amaout you want to deposit">
                <button id="deposit-btn" class="bg-[#188351] px-6 py-2 text-white rounded">Deposit</button>
            </div>
            
            <div class="w-1/2 border rounded-md px-3 py-5 space-y-4">
                <h3 class="text-2xl">Withraw</h3>
                <input type="text" id="withrawInput" class="block w-full px-2 py-1 rounded outline-none border" placeholder="$ amaout you want to withraw">
                <button id="withrawBtn" class="bg-[#188351] px-6 py-2 text-white rounded">WithdRaw</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="function.js"></script>
</body>
</html>
